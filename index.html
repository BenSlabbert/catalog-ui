<!--example html file composing multiple iframes for different services-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Title</title>

		<style>
			iframe {
				border: 0;
				scroll-behavior: unset;
			}
		</style>
	</head>
	<body>
		<div>welcome to the root project!</div>

		<!--get the urls from the running apps-->
		<h1>service a</h1>
		<iframe src="http://localhost:5173" id="a" width="100%" height="388"></iframe>

		<h1>service b</h1>
		<iframe src="http://localhost:5174" id="b" width="100%" height="388"></iframe>
	</body>
</html>
